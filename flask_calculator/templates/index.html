<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f9; }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        input, select { 
            padding: 10px; 
            font-size: 16px; 
            width: 90%; 
            max-width: 300px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        select { width: 90%; max-width: 300px; }
        button { 
            padding: 12px; 
            width: 90%; 
            max-width: 300px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>Flask Web Calculator</h1>

    <!-- Form to submit numbers and operation to the /calculate route -->
    <form action="/calculate" method="POST">
        <input type="number" step="any" name="num1" placeholder="Number 1" required><br>
        <input type="number" step="any" name="num2" placeholder="Number 2" required><br>

        <select name="operation">
            <option value="add">Add (+)</option>
            <option value="sub">Subtract (-)</option>
            <option value="mul">Multiply (ร)</option>
            <option value="div">Divide (รท)</option>
        </select><br>

        <button type="submit">Calculate</button>
    </form>

</body>
</html>
