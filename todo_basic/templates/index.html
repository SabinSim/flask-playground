<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Todo List</h1>
<a href="/new">+ Add New Todo</a>
<hr>

<ul>
{% for todo in todos %}
    <li>
        {% if todo["done"] == 1 %}
            <s>{{ todo["title"] }}</s>
        {% else %}
            {{ todo["title"] }}
            <a href="/done/{{ todo['id'] }}">Complete</a>
        {% endif %}
        <a href="/delete/{{ todo['id'] }}">Delete</a>
    </li>
{% endfor %}
</ul>

</body>
</html>
